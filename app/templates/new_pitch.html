{% extends 'base.html' %}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}
{% block content %}
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Post your pitch</p>
        </div>
        <form action="{{ url_for('newPitch') }}" method="GET">

        <div class="form-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="title *" value=""/>
                    </div>
                    <div class="form-group">
                        <textarea name="content"  class="form-control" placeholder="content *" value=""></textarea>

                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <select name="cat_id" class="form-control form-control-sm">
                            {%for Pitch in category%}
                            <option value={{category.id}}>{{category.name}}</option>
                            {%endfor%}
                          </select>
                        
                    </div>
                </div>
            </div>
            <button type="submit" class="btnSubmit">Submit</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
